<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/DigitalClock/index.css">
    <link rel="icon" href="https://as2.ftcdn.net/v2/jpg/03/14/59/99/1000_F_314599987_vd3YHVXolapOHsTORj9pp4YpbAev2RQo.jpg">
    <title>Digital Clock</title>
    <div class="container">
        <div id="wrapper">
            <span id="hour">00</span>
            <span>:</span>
            <span id="mins">00</span>
            <span>:</span>
            <span id="seconds">00</span>
            
            
        </div>
    </div>
    <script>
        

        setInterval(()=>{

            
            let hr = document.getElementById("hour");
            let min = document.getElementById("mins");
            let sec = document.getElementById("seconds");
           

            let currentTime = new Date();
            
            
            hr.innerHTML = (currentTime.getHours()< 10? "0":"") +currentTime.getHours();
            min.innerHTML = (currentTime.getMinutes()< 10? "0":"")+currentTime.getMinutes();
            sec.innerHTML = (currentTime.getSeconds()< 10? "0":"")+currentTime.getSeconds();
    

           
        },1000)
        

       
       
                
    </script>
</head>

</body>
</html>
